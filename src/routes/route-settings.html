<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-toast/paper-toast.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="route-settings">
  <template>
    <style include="shared-styles">
      :host {
        padding: 10px;
      }
    </style>

    <section>
      <div class="content">
        <!-- TODO : Configurer le paramétrage de l'application, des notifications -->
        <paper-button raised class="blue" on-tap="validate">
          Valider les changements
        </paper-button>
      </div>
    </section>

    <paper-toast id="toastsettingsapplied" duration="4000" text="Paramètres correctement sauvegardé">
    </paper-toast>
    <paper-toast id="toastsettingserror" duration="4000" text="Une erreur s'est produite lors de l'enregistrement des paramètres">
    </paper-toast>

  </template>

  <script>
    Polymer({
      is: 'route-settings',

      properties: {},

      attached: function() {
        this.validate = this.validate.bind(this);
      },

      validate: function() {
        this._notifySettingsApplied();
      },

      _notifySettingsApplied: function() {
        this.$.toastsettingsapplied.open();
      },
      _notifySettingsAppliedError: function() {
        this.$.toastsettingserror.open();
      },
    });
  </script>
</dom-module>
